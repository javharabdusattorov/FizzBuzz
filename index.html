<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid fizzbuzz__container">
      <div class="row">
          <div class="col-12">
            <h1 class="heading mt-5">Welcome to
                <span class="fizz__span">Fizz</span><span class="buzz__span">Buzz</span>
            </h1>
          </div>
    
            <div class="col-12 mt-3 justify-content-center text-center">
                <form class="form w-30">
                    <div>
                        <input type="text" name="number" class="form__input form-control w-45 mx-auto"
                            placeholder="Write number...">
                    </div>
    
                    <button class="button btn btn-warning mt-4">Check</button>
                </form>
            </div>
    
            <div class=" result__box">
                <h3 class="result">Result:</h3>
            </div>
         
      </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
